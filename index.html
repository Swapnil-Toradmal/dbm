<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBm to mW Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ff6b81;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(to right, #fff1eb, #ace0f9);
        }
        h2 {
            color: #ff6b81;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ff6b81;
            border-radius: 5px;
            background-color: #ffffff;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #d14b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>dBm &harr; mW Converter</h2>
        <label>dBm:</label>
        <input type="number" id="dbm" placeholder="Enter dBm" oninput="convertToMW()">
        <label>mW:</label>
        <input type="number" id="mw" placeholder="Enter mW" oninput="convertToDBm()">
        <p> Developed By Swapnil Toradmal</p>
        
    </div>
    <script>
        function convertToMW() {
            let dbm = parseFloat(document.getElementById("dbm").value);
            if (!isNaN(dbm)) {
                let mw = Math.pow(10, dbm / 10);
                document.getElementById("mw").value = mw.toFixed(6);
            }
        }
        
        function convertToDBm() {
            let mw = parseFloat(document.getElementById("mw").value);
            if (!isNaN(mw) && mw > 0) {
                let dbm = 10 * Math.log10(mw);
                document.getElementById("dbm").value = dbm.toFixed(2);
            }
        }
    </script>
</body>
</html>
